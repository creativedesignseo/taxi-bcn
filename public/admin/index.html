<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Taxi Movit</title>
    <link href="admin.css" rel="stylesheet" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        /* Estilo urgente para la pantalla de carga inicial */
        .netlify-identity-widget-pane {
            font-family: sans-serif !important;
        }
    </style>
</head>

<body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        // Brute force to hide branding logos every second (handles dynamic rendering)
        setInterval(() => {
            const selectors = ['.decap-cms-logo', 'footer', '[class*="LogoContainer"]', '[class*="StyledAuthenticationPage"] footer'];
            selectors.forEach(s => {
                const el = document.querySelector(s);
                if (el) el.style.display = 'none';
            });
        }, 1000);
    </script>
</body>

</html>
